<div class="row justify-content-center">
    <div class="col-4">
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'" id="tab-login"
                    (click)="onLoginTab()">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'" id="tab-register"
                    (click)="onRegisterTab()">Register</button>
            </li>
        </ul>

        <div class="tab-content">
            <div [ngClass]="active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade'">
                <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">

                    <div class="form-outline mb-4">
                        <input type="login" id="loginName" name="login" class="form-control" [(ngModel)]="login" />
                        <label class="form-label" for="loginName">Username</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="loginPassword" name="password" class="form-control"
                            [(ngModel)]="password" />
                        <label class="form-label" for="loginPassword">Password</label>
                    </div>

                    <button type="submit" class="btn btn-success btn-block mb-4">Sign in</button>

                </form>
            </div>
            <div [ngClass]="active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade'">
                <form (ngSubmit)="onSubmitRegister()" #registerForm="ngForm">

                    <div class="form-outline mb-4">
                        <input type="text" id="firstname" name="firstname" class="form-control" [(ngModel)]="firstname" />
                        <label class="form-label" for="firstname">Ime</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="lastname" name="lastname" class="form-control" [(ngModel)]="lastname" />
                        <label class="form-label" for="lastname">Prezime</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="login" name="login" class="form-control" [(ngModel)]="login" />
                        <label class="form-label" for="login">Username</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="address" name="address" class="form-control" [(ngModel)]="address" />
                        <label class="form-label" for="address">Ulica</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="houseNumber" name="houseNumber" class="form-control" [(ngModel)]="houseNumber" />
                        <label class="form-label" for="houseNumber">Kućni broj</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="country" name="country" class="form-control" [(ngModel)]="country" />
                        <label class="form-label" for="country">Država</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="email" name="email" class="form-control" [(ngModel)]="email" />
                        <label class="form-label" for="email">Email</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="registerPassword" name="password" class="form-control"
                            [(ngModel)]="password" />
                        <label class="form-label" for="registerPassword">Password</label>
                    </div>

                    <button  type="submit"  class="btn btn-success btn-block mb-3">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
