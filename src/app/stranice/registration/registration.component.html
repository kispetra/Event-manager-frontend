<div class="col-md-6 offset-md-3">
  <h3> Prijava na događaj: </h3>
  <form [formGroup]="registrationForm" (ngSubmit)="saveRegistration(registrationForm)">
   <div formGroupName="personal">
      <div formGroupName="name">
         <div class="form-group">
             <label for="first">Ime</label>
             <input formControlName="first" class="form-control" id="first" placeholder="Ime" required>
         </div>
         <div class="form-group">
            <label for="last">Prezime</label>
            <input formControlName="last" class="form-control" id="last" placeholder="Prezime" required>
         </div>
      </div>
      <div class="form-group">
         <label for="email">Email</label>
         <input formControlName="email" class="form-control" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
         <label for="phone">Broj mobitela</label>
         <input formControlName="phone" class="form-control" id="phone" placeholder="Broj" required>
      </div>
      <div formGroupName="education">
         <div class="form-group">
            <label for="faculty">Ime fakulteta</label>
            <input formControlName="faculty" class="form-control" id="faculty" placeholder="Fakultet" required>
         </div>
         <div class="form-group">
            <label for="year">Broj završenih godina</label>
            <input formControlName="year" type="number"class="form-control" id="year" placeholder="0" required>
         </div>    
      </div>
      <div class="form-group">
         <label for="summary">Opišite sebe u nekoliko riječi</label>
         <input formControlName="summary" class="form-control" id="summary" placeholder="Opis" required>
      </div>
   </div>
   <div formGroupName="experience">
      <div class="form-group">
         <label for="years">Godine iskustva u Vašoj struci</label>
         <input formControlName="years" type="number" class="form-control" id="years" placeholder="0" required>
       </div>
      <div>
         <label>Odaberite vještine:</label>
         <div formArrayName="skills">
            <div *ngFor="let skill of getControls(); let i = index" class="skill-checkbox">
        <label>
          <input type="checkbox" [formControlName]="i"> {{ skills[i].label }}
        </label>
      </div>
          </div>
      </div>
      <div class="form-group">
         <label for="experienceSummary">Ukratko opišite Vaša radna iskustva</label>
         <input formControlName="experienceSummary" class="form-control" id="experienceSummary" placeholder="Radno iskustvo" required>
      </div>
   </div>
   <div class="form-group">
      <label for="motivation">Što Vas je potaknulo da sudjelujete u našem događaju?</label>
      <input formControlName="motivation" class="form-control" id="motivation" placeholder="Motivacija" required>
   </div>
    
    <div class="modal-footer">
       <button type="button" id="add-registartion-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
       <button [disabled]="registrationForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
    </div>
  </form>
</div>
